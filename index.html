<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>freeCodeCamp Survey</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div class="freeCodeCamp">
		<img id="freecodecamp-logo" class="logo" src="https://media-exp1.licdn.com/dms/image/C4E0BAQGLKj3JHcof0w/company-logo_200_200/0/1589990867649?e=2159024400&v=beta&t=V8puy6s_dYMSAsGHDbhTWfKdLkqoQD5NBhIv3kkmJMQ" alt="freeCodCamp logo">
		<h1 id="title">freeCodeCamp Survey</h1>
		<p id="description">Thank you very much for participating in our survey!</p>
	</div>
	<hr>
	<form id ="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
		<fieldset class="personal-info">
		<!--personal info
		name
		email
		age
		job
		-->
			<label id="name-label" for="name">
			Name
				<input 
					id="name" 
					name="name"
					type="text" 
					placeholder="Enter your name"
					required
				>
			</label>
			<label id="email-label"	for="email"	>
			Email
				<input 
				id="email"
				name="email"
				type="email" 
				placeholder="Enter your email"
				required
				>
			</label>
			<label 
			id="number-label"
			for="age"
			>
			Age (optional)
				<input 
				id="number" 
				name="age"
				type="number" 
				placeholder="Enter your age"
				pattern= "[0-9]"
				min="2"
				max="200"
				>
			</label>
			</label>
			<label 
			id="job-label"
			for="dropdown"
			>
				Employment Status
			<select
				id="dropdown"
				name="job"
				required
			>
				<option value="">
					Please select
				</option>
				<option value="student">
					Student
				</option>
				<option value="full">
					Full Time Job
				</option>
				<option value="part">
					Part Time Job
				</option>
				<option value="learn">
					Full Time Learner
				</option>
				<option value="other">
					Other
				</option>
			</select>
		</fieldset>
		<hr>
		<section>
			<!--survey questions
				recommend
				where used
				open comment
			-->
			<fieldset class="recommend">
				<legend>
					Would you recommend freeCodeCamp to someone learning to code?
				</legend>
				<label>
					<input
					class="radio-input"
					type="radio"
					name="recommended"
					value="0"
					>
					Yes!
				</label>
				<label>
					<input
					class="radio-input"
					type="radio"
					name="recommended"
					value="1"
					>
					Maybe/ not sure
				</label>
				<label>
					<input
					class="radio-input"
					type="radio"
					name="recommended"
					value="2"
					>
					No
				</label>
			</fieldset>
			<fieldset class="location" required>
				<legend>
					Where are you most often physically located while working on freeCodeCamp learning modules?
				</legend>
				<label><input value="0" type="checkbox">Home</label>
				<label><input value="1" type="checkbox">Office</label>
				<label><input value="3" type="checkbox">Cafe</label>
				<label><input value="4" type="checkbox">Library</label>
				<label><input value="5" type="checkbox">Other</label>
			</fieldset>
			<textarea 
				placeholder="Is there anything you'd like to share with us?"
				rows="4"
			>
				Comments or Suggestions
			</textarea>
		</section>
		<!-- submit button at bottom -->
		<button 
		id="submit"
		value="Submit"
		>Submit</button>
	<form>
  </body>
</html>
